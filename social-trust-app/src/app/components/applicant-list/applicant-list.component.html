<div class="container-fluid app-content">
  <div class="row">
    <div class="col-sm-10"></div>
    <div class="col-sm-2">
      <button type="" class="btn btn-danger float-right" (click)="open(content)">Create New Applicant</button>
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Create New Applicant</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-applicant-create (doRefresh)="onRefresh($event)"></app-applicant-create>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-hover applicant-list">
        <thead>
        <th>Applicant Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Twitter Handle</th>
        <th>Applicant Trust Score</th>
        </thead>
        <tbody>
        <tr *ngFor="let applicant of applicants">
          <td>{{applicant.applicantId}}</td>
          <td>{{applicant.firstName}}</td>
          <td>{{applicant.lastName}}</td>
          <td>{{applicant.age}}</td>
          <td>{{applicant.twitterHandle}}</td>
          <td>
            <span *ngIf="applicant.applicantTrustScore >= 0">{{applicant.applicantTrustScore}}</span>
            <span *ngIf="applicant.applicantTrustScore < 0"><button class="btn btn-sm btn-success" (click)="generateTrustScore(applicant)">Generate Score</button></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
